{{ $baseurl := .Site.BaseUrl }}
<!doctype html>
<html lang="en-US" prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">
{{ if isset .Params "thumbnail" }}
<head itemscope itemtype="http://schema.org/Photography">
{{ else }}
<head itemscope itemtype="http://schema.org/Person">
{{ end }}
  <meta http-equiv="" content="default-src 'none'; script-src 'self' www.google-analytics.com; connect-src 'self'; img-src 'self'; style-src 'self' fonts.googleapis.com; font-src 'self';">
  <meta charset="utf-8">

  {{ partial "meta.html" . }}

  <title>{{ .Site.Title }}</title>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="dns-prefetch" href="{{ $baseurl }}"/>
  <link rel="next" href="{{ $baseurl }}/photos.html"/>
  <link rel="icon" type="image/ico" href="{{ $baseurl }}/assets/favicon.ico"/>
  <link rel="canonical" href="{{ .Permalink }}">
  {{ if .RSSlink }}<link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Title }}" />{{ end }}
  <script src="{{ $baseurl }}/js/ga.min.js"></script>
<!--  <link rel="stylesheet" href="{{ $baseurl }}/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="{{ $baseurl }}/css/bootstrap-theme.min.css"/>
--><link rel="stylesheet" href="{{ $baseurl }}/css/site.min.css"/>
</head>
