{{ partial "header.html" . }}
<nav class="navbar" role="navigation">
    <a href="/index.html">{{ .Site.Title }}</a>
</nav>
<main class="photoset__item--single" itemscope itemtype="http://schema.org/Photograph">
    <span class="description">
        {{ .Title }} &middot; {{ .Description }}
    </span>
    <span class="datetaken">
        <time>{{ .Date.Format "02 Jan 2006" }}</time>
    </span>
    {{ .Content }}
</main>
{{ partial "footer.html" . }}
{{ partial "end.html" . }}
