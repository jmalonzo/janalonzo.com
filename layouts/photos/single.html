{{ partial "header.html" . }}
{{ partial "content-header.html" . }}

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-18 col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">{{ .Title }} &middot; {{ .Date.Format "02 Jan 2006, 15:04" }}</div>
        <div class="panel-body">
          {{ .Content }}
          {{ if isset .Params "categories" }}
          {{ range .Params.categories }}
          <a class="post-category post-category-{{ . }}" href="/categories/{{ . | urlize }}.html">#{{ . }}</a>
          {{ end }}{{ end }}

        </div>
      </div>
    </div>
  </div>
</div>

{{ partial "footer.html" . }}
{{ partial "end.html" . }}
